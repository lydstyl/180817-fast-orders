    <h1>fastOrders</h1>

    <p>La technique d'un blond ;-) pour acheter ou vendre une crypto.</p>

    <div class="input">
      <label for="">Nombre d'ordres</label
      ><input id="ordersNb" type="number" step="1" />

    <div class="input">
      <label for="">Prix maximum</label
      ><input class="bg-danger" id="max" type="number" step="0.00001" />
    </div>

    <div class="input">
      <label for="">Prix minimum</label
      ><input class="bg-danger" id="min" type="number" step="0.00001" />
    </div>

    <div class="input">
      <label for="">Valeur total Ã  trader</label
      ><input id="totalToTrade" type="number" step="0.00001" />
    </div>

    <div class="buttons">
      <button>Acheter</button>
      <button class="sell">Vendre</button>
    </div>

    <div class="orders"></div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
