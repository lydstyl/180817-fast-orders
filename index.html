<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fastOrders</title>
    <style>
        body{
            max-width: 600px;
            margin: auto;
        }
        h1{
            text-align: center;
        }
        p{
            padding: 0 20px;
        }
        .input{
            margin: 16px 0;
            padding: 0 20px;
            text-align: right;
        }
        label{
            margin-right: 20px;
        }
        input{
            width: 100px;
        }
        .buttons{
            width: 130px;
            margin: auto;
        }
        .orders{
            width: 92%;
            margin: auto;
        }
        .order{
            display: flex;  
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <h1>fastOrders</h1>
    <p>La technique d'un blond ;-) pour acheter ou vendre une crypto vs BTC sans prendre en compte les résistances.</p>
    <div class="input"><label for="">Nombre d'ordres</label><input id="ordersNb" type="text" value="8"></div>
    <div class="input"><label for="">Prix maximum en BTC</label><input id="max" type="text" value="0.045"></div>
    <div class="input"><label for="">Prix minimum en BTC</label><input id="min" type="text" value="0.030"></div>
    <div class="input"><label for="">Valeur total à trader en BTC si achat ou en crypto à vendre si vente</label><input id="totalToTrade" type="text" value="0.3"></div>
    <div class="buttons">
        <button>Acheter</button>
        <button class="sell">Vendre</button>
    </div>
    <div class="orders"></div>
    <script>
        const ordersDiv = document.querySelector('.orders');
        const button = document.querySelector('button');
        const sell = document.querySelector('.sell');
        let sumQte = sumTotal = 0;
        /**
         * Return an array with all buy orders. Each order is an object
        **/
        function getOrders(ordersNb, max, min, totalToTrade) {
            let interval = (max - min) / (parseInt(ordersNb, 10) - 1);
            let orderPrice = max;
            let orders = [];
            let orderVal = totalToTrade / ordersNb;
            let amount = orderVal / orderPrice
            let total = amount * orderPrice
            let masterTotal = 0;
            for (let i = 0; i < parseInt(ordersNb, 10); i++) {
                orders.push({
                    'price' : parseFloat(orderPrice).toFixed(7),
                    'amount' : parseFloat(amount).toFixed(5),
                    'total' : parseFloat(total).toFixed(5)
                });
                orderPrice -= interval;
                amount = orderVal / orderPrice
                total = amount * orderPrice
                masterTotal += total;
            }
            return orders;
        }
        /**
         * Return an array with all sell orders. Each order is an object
        **/
        function getOrdersSell(ordersNb, max, min, totalToTrade) {
            let interval = (max - min) / (parseInt(ordersNb, 10) - 1);
            let orderPrice = parseFloat(min);
            let orders = [];
            let amount = totalToTrade / ordersNb;
            let total = amount * orderPrice
            for (let i = -1; i < (parseInt(ordersNb, 10) - 1); i++) {
                orders.push({
                    'price' : parseFloat(orderPrice).toFixed(7),
                    'amount' : parseFloat(amount).toFixed(5),
                    'total' : parseFloat(total).toFixed(5)
                });
                orderPrice += interval;
                total = amount * orderPrice
                //masterTotal += total;
            }
            return orders;
        }
        /**
         * Create a tag with a buy or sell order and append it to the orders div
        **/
        function appendOrder(price, amount, total, sum) {
            let order = document.createElement('div');
            order.className = 'order';
            order.innerHTML = `<span>prix ${price}</span><span>qté ${amount}</span><span>total ${total}</span>`;
            if (sum) {
                order.innerHTML = `<span>${price}</span><span>qté ${amount}</span><span>total ${total}</span>`;    
            }
            ordersDiv.appendChild(order);
        }
        /**
         * Show price, quantity and total of each buy order
        **/
        function showResult() {
            const ordersNb = document.getElementById('ordersNb').value;
            const max = document.getElementById('max').value;
            const min = document.getElementById('min').value;
            const totalToTrade = document.getElementById('totalToTrade').value;
            ordersDiv.innerHTML = '';
            let orders = getOrders(ordersNb, max, min, totalToTrade);
            let h2 = document.createElement('h2');
            h2.innerHTML = 'Les ordres';
            ordersDiv.appendChild(h2);
            orders.forEach((o) =>{
                appendOrder(o.price, o.amount, o.total);
                sumQte += parseFloat(o.amount);
                sumTotal += parseFloat(o.total);
            });
            appendOrder('___TOTAL___ ', sumQte.toFixed(5), sumTotal.toFixed(5), true)
            sumQte = sumTotal = 0;
        }
        /**
         * Show price, quantity and total of each sell order
        **/
        function showSell() {
            const ordersNb = document.getElementById('ordersNb').value;
            const max = document.getElementById('max').value;
            const min = document.getElementById('min').value;
            const totalToTrade = document.getElementById('totalToTrade').value;
            ordersDiv.innerHTML = '';
            let orders = getOrdersSell(ordersNb, max, min, totalToTrade);//
            let h2 = document.createElement('h2');
            h2.innerHTML = 'Les ordres';
            ordersDiv.appendChild(h2);
            orders.forEach((o) =>{
                appendOrder(o.price, o.amount, o.total);
                sumQte += parseFloat(o.amount);
                sumTotal += parseFloat(o.total);
            });
            appendOrder('___TOTAL___ ', sumQte.toFixed(5), sumTotal.toFixed(5), true)
            sumQte = sumTotal = 0;
        }        
        button.addEventListener('click', showResult, false);
        sell.addEventListener('click', showSell, false);
    </script>
</body>
</html>
