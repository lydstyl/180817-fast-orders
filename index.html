<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>fastOrders</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>fastOrders</h1>

    <p class="text-center">
      La technique d'un blond ;-) pour acheter ou vendre une crypto.
    </p>

    <div class="container">
      <form class="mt-5">
        <div class="input-group w-80 m-auto m-auto mb-3">
          <span class="input-group-text">Nombre d'ordres</span>
          <input id="ordersNb" type="number" class="form-control text-right" />
        </div>

        <div class="input-group w-80 m-auto mb-3">
          <span class="input-group-text bg-danger text-white">Prix max</span>
          <input
            class="form-control text-right"
            id="max"
            type="number"
            step="0.00001"
          />
        </div>

        <div class="input-group w-80 m-auto mb-3">
          <span class="input-group-text bg-danger text-white">Prix min</span>
          <input
            class="form-control text-right"
            id="min"
            type="number"
            step="0.00001"
          />
        </div>

        <div class="input-group w-80 m-auto mb-3">
          <span class="input-group-text">Total Ã  trader</span>
          <input
            class="form-control text-right"
            id="totalToTrade"
            type="number"
            step="0.00001"
          />
        </div>
      </form>

      <div class="buttons w-80 m-auto mt-5">
        <button class="btn btn-success">Acheter</button>
        <button class="sell btn btn-danger">Vendre</button>
      </div>

      <div class="orders"></div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
